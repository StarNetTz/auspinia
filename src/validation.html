<template>
    <form submit.delegate="submit()">
        <!--<ul><li repeat.for="error of controller.errors">${error.message}</li></ul>-->
        <div class="form-group">
            <label class="control-label" for="first" i18n="FirstName"></label>
            <input type="text" class="form-control" id="first" t="[placeholder]FirstName" value.bind="firstName & validate">
        </div>
        <div class="form-group">
            <label class="control-label" for="last" i18n="LastName"></label>
            <input type="text" class="form-control" id="last" t="[placeholder]LastName" value.bind="lastName & validate">
        </div>
        <div class="form-group">
            <label class="control-label" for="email" i18n="Email"></label>
            <input type="email" class="form-control" id="email" t="[placeholder]Email" value.bind="email & validate">
        </div>
        <button type="submit" class="btn btn-primary" i18n="Save"></button>
    </form>
</template>
